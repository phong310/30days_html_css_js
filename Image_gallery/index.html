<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Image Gallery</title>
</head>
<body>
    <div class="wrapper">
        <div class="images">
            <img src="kute.png" alt="">

        <!-- Item image -->
        <div class="images">
            <img src="20minn.png" alt="">
        </div>
        <!-- Item image -->
        <div class="images">
            <img src="bladerunner.jpg" alt="">
        </div>
        <!-- Item image -->
        <div class="images">
            <img src="deathstar.png" alt="">
        </div>
        <!-- Item image -->
        <div class="images">
            <img src="DeviantArt.jpg" alt="">
        </div>
        <!-- Item image -->
        <div class="images">
            <img src="purple cat.png" alt="">
        </div>
        <!-- Item image -->
        <div class="images">
            <img src="Scenery Wallpaper.jfif" alt="">
        </div>
        <!-- Item image -->
    </div>
    <div class="gallery">
        <i class="fa-solid fa-xmark close" style="cursor: pointer"></i>
        <div class="gallery__inner">
            <img src="kute.png" alt="">
        </div>
        <div class="control prev">
            <i class="fa-solid fa-chevron-left"></i>
        </div>
        <div class="control next">
            <i class="fa-solid fa-chevron-right"></i>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
