<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            />
        <link rel="stylesheet" href="style.css" />
        <title>Slide Show Image</title>
    </head>
    <body>
        <div class="container">
            <div class="main">
                <img src="sea_4K.jpg" alt="" class="img-feature" />
                <div class="control prev">
                    <i class="fa-solid fa-chevron-left"></i>
                </div>
                <div class="control next">
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </div>
            <div class="list_image">
                <div><image src="AdvencerTime.png" alt=""></image></div>
                <div><image src="DeviantArt.jpg" alt=""></image></div>
                <div><image src="Nature_4K.jpg" alt=""></image></div>
                <div><image src="sea_4K.jpg" alt=""></image></div>
                <div>
                    <image
                        src="Rick and Morty may have convinced McDonald’s to bring back a beloved sauce.jpg"
                        alt=""></image>
                </div>
                <div><image src="20minn.png" alt=""></image></div>
                <div>
                    <image src="DeviantArt.jpg" alt=""></image>
                </div>
                <div><image src="chill.png" alt=""></image></div>
                <div><image src="khói2.png" alt=""></image></div>
            </div>
        </div>
    </body>
    <script src="main.js"></script>
</html>
